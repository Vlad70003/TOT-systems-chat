      /* width */
      ::-webkit-scrollbar {
          width: 10px;
      }
      
      /* Track */

          background: none;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
          background: orange;
          border: 2px black solid;
          border-radius: 3px;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
          background: #555; 
      }
      </style>
